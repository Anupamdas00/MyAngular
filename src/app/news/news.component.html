<div class="container">
    <div class="accordion accordion-flush" id="accordionFlushExample" *ngFor="let news of newsContent; let i = index">
        <div class="accordion-item">
            <h2 class="accordion-header " id="flush-headingOne">
                <button class= "accordion-button btn btn-primary collapsed fw-bold" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne' + i" aria-expanded="false" [attr.aria-controls]="'flush-collapseOne' + i">
                    {{news.title | removeName}}.
                </button>
            </h2>
            <div [attr.id]="'flush-collapseOne' + i" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">{{news.description}} </div>
            </div>
        </div>
